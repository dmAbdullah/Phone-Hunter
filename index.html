<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center fw-bold my-5">Welcome to Phone Hunter!!</h1>
    </header>

    <main class="container">
        <section>
            <div class="text-center">
                <input id="search-field" class="form-control w-50 col-md-6 mx-auto my-auto" aria-describedby="emailHelp"
                    placeholder="Search your phone">
                <button id="btn-search" class="btn btn-primary my-4">Search</button>
            </div>
        </section>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            </div>
            <div id="no-phone-found-message" class="mt-4 d-none">
                <h3 class="text-warning text-center"> No phone found !!. Please re-try !!.</h3>
            </div>
            <!-- show all btn  -->
            <div id="show-all" class="text-center d-none mb-5">
                <div id="show-all-btn" class="btn btn-primary">
                    Show All
                </div>
            </div>
        </section>

        <!-- spinner -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-iteams-center">
                <div class="spinner-border text-success" role="status">
                </div>
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <section>

            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title fs-5" id="phoneDetailsLabel""></h1>

          <p id="phone-details"></p>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>

    <script src="/js/phoneHunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
